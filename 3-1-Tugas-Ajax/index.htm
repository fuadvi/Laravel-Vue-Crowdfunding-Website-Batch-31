<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">

      <table border="1">
        <tr v-for="member in members">
            <td>{{ member.name }}</td>
            <td>{{ member.address }}</td>
            <td>{{ member.no_hp }}</td>
            <td>
              <img width=100 :src="member.photo_profile ? photo_profileDomain + member.photo_profile :  'https://dummyimage.com/16:9x1080'" >
            </td>
        </tr>
      </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          members: [],
          photo_profileDomain : 'http://demo-api-vue.sanbercloud.com/api/member',
        },
        computed: {},
        methods: {
          getAllMember: function () {
            const config = {
              method: "get",
              url: "http://demo-api-vue.sanbercloud.com/api/member",
            };

            axios(config)
              .then((res)=> {
                this.members = res.data.members
                console.log(res.data.message)
              })
              .catch((err)=>{
                console.log(err)
              })

          },
        },
        created(){
          this.getAllMember()
        }
      });
    </script>
  </body>
</html>
